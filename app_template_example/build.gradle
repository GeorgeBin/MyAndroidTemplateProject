apply plugin: 'com.android.application'

apply from: "local.gradle"


android {

    defaultConfig {
        ndk {
            // 设置支持的SO库架构：
            abiFilters 'armeabi-v7a','arm64-v8a'
            // 原始：armeabi
            // ARM：armeabi-v7a（32位）, arm64-v8a（64位）
            // x86：x86（32位）, x86_64（64位）
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled true // 开启混淆
        }
    }
}

dependencies {

    implementation project(path: ':lib_function_locate_baidu')

    implementation 'androidx.appcompat:appcompat:1.2.0'

    implementation 'com.georgebindragon:utils-java:1.2.3'
    implementation 'com.georgebindragon:base-application:1.3.4'

}


